{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p>Don't have an account?</p>
    <a href="{% url 'register' %}">
        <button type="button" class="btn btn-secondary">Register</button>
    </a>
</div>
{% endblock %}
