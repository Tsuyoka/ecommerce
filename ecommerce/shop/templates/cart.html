{% extends 'base.html' %}

{% block content %}
<h1>Your Cart</h1>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.product.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% endblock %}
